<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Upload the rectangle </title>
</head>
<body>
		<canvas id = 'lesson02' width="500" height="500" style="border: 1px solid black;"/>
		<script>
			let canvas = document.getElementById('lesson02');
			let context = canvas.getContext('2d');

			let s = 3;
			c_X = 0;
			c_Y = 0;

			function draw() {
				context.clearRect(0, 0, canvas.width, canvas.height);
				context.drawImage(img, c_X, c_Y);
				c_X += s;
				c_Y += s;
			}

			var img = new Image();
			img.src = "./myImage.png";
			img.onload = function() {
				setInterval(draw, 17);
			}

			
		</script>
</body>
</html>
